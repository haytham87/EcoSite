<div class="auth-screen">
    <div class="container" style="text-align: center;">
        <div class="auth-con">
            <img src="../../../../assets/images/main-logo-white.png" alt="" [width]="336" [height]="112">

            <div class="auth-card pd-40">
                <h2>أهلاً بيك!</h2>
                <h1>إنشاء حساب</h1>
                <h3>هل عندك حساب بالفعل <a href="#">تسجيل الدخول</a></h3>

                <div class="auth-form">
                    <form #signupForm="ngForm" id="signupForm" class="needs-validation" novalidate>
                        <div class="row">
                            <div class="col-lg-12 col-md-12">
                                <div class="form-group">
                                    <label for="txtEmail">البريد الالكتروني</label>
                                    <input type="email" id="txtEmail" name="email" class="search-field auth-field"/>

                                    <!-- <small class="text text-danger" *ngIf="!txtEmail.valid && (txtEmail.dirty || txtEmail.touched)">لازم تكتب الإيميل</small> -->
                                </div>
                            </div>

                            <div class="col-lg-12 col-md-12">
                                <div class="form-group">
                                    <label for="txtPassword">كلمه السر</label>
                                    <input type="password" id="txtPassword" name="password" class="search-field auth-field"/>

                                    <!-- <small class="text text-danger" *ngIf="!txtPassword.valid && (txtPassword.dirty || txtPassword.touched)">لازم تكتب كلمة السر</small> -->
                                </div>
                            </div>

                            <div class="col-lg-12 col-md-12">
                                <div class="form-group">
                                    <label for="txtName">الاسم</label>
                                    <input type="text" id="txtName" name="Name" class="search-field auth-field"/>

                                    <!-- <small class="text text-danger" *ngIf="!txtName.valid && (txtName.dirty || txtName.touched)">لازم تكتب اسم</small> -->
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

                <button class="btn41-43 btn-41">إنشاء الحساب</button>
            </div>
        </div>
    </div>
</div>
